<div class="products-list">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-gallery">
        <img [src]="product.currentImage" alt="{{product.name}}" class="product-image">
        <div class="thumbnail-list">
          <img *ngFor="let img of product.images" 
               [src]="img" 
               (click)="changeMainImage(product, img)"
               class="thumbnail">
        </div>
      </div>
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p>Rating: {{product.rating}}</p>
      <a [href]="product.link" target="_blank" class="buy-button">View on Kaspi.kz</a>
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp(product.link)">Share on WhatsApp</button>
        <button (click)="shareOnTelegram(product.link)">Share on Telegram</button>
      </div>
    </div>
  </div>
